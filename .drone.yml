kind: pipeline
name: default

steps:
- name: build
  image: python
  commands:
  - pip install -r requirements.txt
- name: publish
  image: plugins/docker
  settings:
    username:
      from_secret: u_docker
    password: 
      from_secret: p_docker
    repo: peterhack/drone-harness-plugin
    auto_tag: true
- name: harness-deploy
  image: peterhack/drone-harness-plugin
  settings:  
    application: "Harness Demo Application"
    type: "PIPELINE"
    entityname: "CD Pipeline"
    service: "search"
    build: "v6"
    accountid:
      from_secret: harness_acctid
    apikey: 
      from_secret: harness_secret
    body: |
     variableInputs: [ 
      {
        name: "Service"
        variableValue: {
          type: NAME
          value: "order-service"
        }
      }
      ], 
      serviceInputs: [ {
        name: "order-service", 
        artifactValueInput: {
          valueType: BUILD_NUMBER
          buildNumber: {
            buildNumber: "1"
      artifactSourceName: "harness_todolist-sample"
          }
        }}  ]
